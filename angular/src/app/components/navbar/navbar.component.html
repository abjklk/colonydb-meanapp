        <img src="assets/building.png" width="50" height="50" style="text-align: center;">
        <h2 class="display-3">ColonyDB</h2>
    </span>
    <div class="color-overlay"></div>
</div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a *ngIf="!authService.loggedIn()" class="nav-link" [routerLink]="['/login']">Login</a>
            </li>
            <li class="nav-item">
                <a *ngIf="!authService.loggedIn()" class="nav-link" [routerLink]="['/register']">Signup</a>
            </li>
            <li class="nav-item">
                <a *ngIf="authService.loggedIn()" class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>

            <li>
                <a *ngIf="authService.loggedIn()" class="nav-link" [routerLink]="['/profile']">Profile</a>

                    <span class="caret"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdown-target">
                    <a class="dropdown-item" [routerLink]="['/upload/colony']">Colony</a>
